<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paris Bakery Catalogue</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #e91e63;
      --bg-pattern: url("https://www.transparenttextures.com/patterns/symphony.png");
      --card-bg: rgba(255, 255, 255, 0.25);
      --border-color: rgba(255, 255, 255, 0.18);
      --text-color: #2f2f2f;
      --font-title: 'Playfair Display', serif;
      --font-body: 'Inter', sans-serif;
      --radius: 20px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font-body);
      color: var(--text-color);
      background: var(--bg-pattern), linear-gradient(to bottom right, #ffe4ec, #f9f9f9);
      background-blend-mode: overlay;
      background-size: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      backdrop-filter: blur(2px);
    }

    .logo {
      margin-top: 30px;
      max-width: 200px;
      filter: drop-shadow(1px 1px 4px rgba(0, 0, 0, 0.1));
    }

    h1 {
      font-family: var(--font-title);
      font-size: 2.5rem;
      color: var(--primary-color);
      margin: 16px 0 30px;
      text-align: center;
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .category-buttons button {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      border: 1px solid var(--border-color);
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .category-buttons button:hover,
    .category-buttons button.active {
      background: var(--primary-color);
      color: #fff;
      border-color: var(--primary-color);
    }

    .gallery {
      width: 92vw;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 24px;
      margin-bottom: 40px;
    }

    .gallery-item {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    .gallery-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }

    .cake-number {
      padding: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
    }

    .pagination {
      margin-bottom: 50px;
      text-align: center;
    }

    .pagination button {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid var(--border-color);
      padding: 10px 20px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 8px;
      transition: 0.3s;
      color: var(--text-color);
      backdrop-filter: blur(4px);
    }

    .pagination button:hover:not(:disabled) {
      background: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      width: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      border-top: 1px solid var(--border-color);
      padding: 40px 20px;
      text-align: center;
    }

    .footer-content {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 0.95rem;
      color: var(--text-color);
    }

    .footer-links,
    .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .footer-links a,
    .social-icons a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--text-color);
      gap: 8px;
      transition: color 0.2s ease;
    }

    .footer-links a:hover,
    .social-icons a:hover {
      color: var(--primary-color);
    }

    .footer-links img,
    .social-icons img {
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="logo.png" alt="Paris Bakery Logo" class="logo" />

  <!-- Title -->
  <h1>Digital Catalogue</h1>

  <!-- Category Buttons -->
  <div class="category-buttons" id="categoryButtons"></div>

  <!-- Gallery -->
  <div class="gallery" id="gallery"></div>

  <!-- Pagination -->
  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="tel:8018114444">
          <img src="https://img.icons8.com/ios-filled/50/phone.png" alt="Phone" />
          <span>8018114444</span>
        </a>
        <a href="https://parisbakery.in" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/domain.png" alt="Website" />
          <span>parisbakery.in</span>
        </a>
      </div>
      <div class="social-icons">
        <a href="https://facebook.com/myparisbakery" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/facebook-new.png" alt="Facebook" />
          <span>MyParisBakery</span>
        </a>
        <a href="https://instagram.com/parisbakery.in" target="_blank">
          <img src="https://img.icons8.com/ios-filled/50/instagram-new.png" alt="Instagram" />
          <span>parisbakery.in</span>
        </a>
      </div>
    </div>
  </footer>

  <!-- JS Script -->
  <script>
    const gallery = document.getElementById("gallery");
    const categoryButtons = document.getElementById("categoryButtons");
    const categories = ["0.5KG", "1KG", "1.5KG", "2KG", "2.5KG", "3KG", "3.5KG", "4KG", "5KG", "6KG", "7KG", "Above 7KG"];
    const imagesPerPage = 16;
    let currentCategory = categories[0];
    let currentPage = 1;

    const imageCounts = {
      "0.5KG": 20,
      "1KG": 40,
      "1.5KG": 20,
      "2KG": 25,
      "2.5KG": 18,
      "3KG": 22,
      "3.5KG": 15,
      "4KG": 30,
      "5KG": 10,
      "6KG": 8,
      "7KG": 5,
      "Above 7KG": 9
    };

    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function renderCategoryButtons() {
      categoryButtons.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.classList.toggle("active", cat === currentCategory);
        btn.addEventListener("click", () => {
          currentCategory = cat;
          currentPage = 1;
          updateCategoryButtons();
          loadPage(currentCategory, currentPage);
        });
        categoryButtons.appendChild(btn);
      });
    }

    function updateCategoryButtons() {
      Array.from(categoryButtons.children).forEach(btn => {
        btn.classList.toggle("active", btn.textContent === currentCategory);
      });
    }

    function loadPage(category, page) {
      const totalImages = imageCounts[category] || 0;
      const start = (page - 1) * imagesPerPage + 1;
      const end = Math.min(start + imagesPerPage - 1, totalImages);

      gallery.innerHTML = "";
      for (let i = start; i <= end; i++) {
        const imageName = `1 (${i}).jpeg`;
        const imagePath = `images/${category}/${imageName}`;

        const item = document.createElement("div");
        item.className = "gallery-item";

        const img = document.createElement("img");
        img.src = imagePath;
        img.alt = `Cake ${i}`;
        img.onerror = () => item.remove();

        const caption = document.createElement("div");
        caption.className = "cake-number";
        caption.textContent = `${category}#${String(i).padStart(4, '0')}`;

        item.appendChild(img);
        item.appendChild(caption);
        gallery.appendChild(item);
      }

      prevBtn.disabled = page === 1;
      nextBtn.disabled = page >= Math.ceil(totalImages / imagesPerPage);
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--;
        loadPage(currentCategory, currentPage);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    nextBtn.addEventListener("click", () => {
      const total = imageCounts[currentCategory] || 0;
      if (currentPage < Math.ceil(total / imagesPerPage)) {
        currentPage++;
        loadPage(currentCategory, currentPage);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    renderCategoryButtons();
    loadPage(currentCategory, currentPage);
  </script>
</body>
</html>
