<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin and Win (Pointer Accurate)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    body {
      min-height: 100vh;
      text-align: center;
      box-sizing: border-box;
      padding: 4vw;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background: #f0f0f0;
    }
    h1 {
      font-size: 6vw;
      margin: 2vw 0 7vw 0; /* Increased bottom margin for more gap */
    }
    .wheel-container {
      position: relative;
      width: 85vw;
      max-width: 400px;
      height: 85vw;
      max-height: 400px;
      margin: 0 auto 6vw auto;
      background: transparent;
    }
    #wheel {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 50%;
      display: block;
      margin: 0 auto;
      touch-action: none;
    }
    .pointer {
      position: absolute;
      width: 0; height: 0;
      border-left: 7.5vw solid transparent;
      border-right: 7.5vw solid transparent;
      border-bottom: 10vw solid #d32f2f;
      max-width: 60px;
      max-height: 40px;
      top: -10vw;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    #spinBtn {
      padding: 3vw 7vw;
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 2vw;
      font-size: 5vw;
      cursor: pointer;
      margin-top: 4vw;
      box-shadow: 0 2vw 4vw #aaa;
      transition: background 0.2s;
      max-width: 350px;
      width: 80vw;
    }
    #spinBtn:active { background: #256029; }
    #result {
      margin-top: 6vw;
      font-size: 5vw;
      font-weight: bold;
      color: #333;
      word-break: break-word;
      max-width: 90vw;
    }
    @media (min-width: 500px) {
      h1 { font-size: 30px; margin-bottom: 40px; }
      #spinBtn { font-size: 22px; padding: 15px 35px; border-radius: 16px; }
      #result { font-size: 24px; }
      .pointer { border-left: 30px solid transparent; border-right: 30px solid transparent; border-bottom: 40px solid #d32f2f; top: -40px; max-width: 60px; max-height: 40px;}
      .wheel-container { width: 400px; height: 400px; }
    }
  </style>
</head>
<body>
  <h1>Spin and Win!</h1>
  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div class="pointer"></div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div id="result"></div>
  <script>
    // Prizes and colors
    const prizes = [
      "ü™ô 10 Rupeese",
      "üí∞ 25 Rupeese",
      "üíµ 50 Rupeese",
      "üç∞ Pastry",
      "üßÅ Cup Cake",
      "üçû Bread",
      "üéÇ Small Cake",
      "üíØ 100% Off"
    ];
    const colors = [
      "#f44336",
      "#e91e63",
      "#9c27b0",
      "#3f51b5",
      "#009688",
      "#4caf50",
      "#ff9800",
      "#ffc107"
    ];
    // Responsive canvas
    function resizeCanvas() {
      const cont = document.querySelector('.wheel-container');
      let size = Math.min(cont.offsetWidth, cont.offsetHeight);
      if(window.innerWidth < 500) size = Math.min(window.innerWidth * 0.85, window.innerHeight * 0.45);
      canvas.width = size;
      canvas.height = size;
      wheelRadius = size / 2;
      drawWheel(currentAngle);
    }
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    const numSlices = prizes.length;
    const arcSize = 2 * Math.PI / numSlices;
    let wheelRadius = canvas.width / 2;
    let currentAngle = 0; // in radians
    let spinning = false;

    function drawWheel(angle = 0) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(wheelRadius, wheelRadius);
      for (let i = 0; i < numSlices; i++) {
        ctx.save();
        ctx.rotate(angle + i * arcSize);
        // Draw arc
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, wheelRadius - 8, 0, arcSize);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        // Draw text
        ctx.save();
        ctx.rotate(arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        // Responsive font size
        ctx.font = `bold ${Math.max(wheelRadius/10, 12)}px sans-serif`;
        ctx.fillText(prizes[i], wheelRadius - 30, 10);
        ctx.restore();
        ctx.restore();
      }
      ctx.restore();
    }

    // Initial draw and resize
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      resultDiv.textContent = "";
      // Only allow winning on first 6 slices
      const eligibleSlices = numSlices - 2;
      const randomIdx = Math.floor(Math.random() * eligibleSlices);
      // Calculate target angle so the pointer lands at the center of the winning slice
      const sliceAngle = (2 * Math.PI) / numSlices;
      const randomSliceAngle = randomIdx * sliceAngle;
      const targetAngle = (3 * Math.PI / 2) - (randomSliceAngle + sliceAngle / 2);
      // Add extra rotations for effect
      const extraSpins = 5; // full spins
      const finalAngle = targetAngle + extraSpins * 2 * Math.PI;
      // Animate spin
      animateSpin(currentAngle, finalAngle, 4000, () => {
        spinning = false;
        currentAngle = finalAngle % (2 * Math.PI);
        resultDiv.textContent = "You won: " + prizes[randomIdx] + "!";
      });
    }

    function animateSpin(from, to, duration, cb) {
      const start = performance.now();
      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        // ease out cubic
        const ease = 1 - Math.pow(1 - progress, 3);
        const angle = from + (to - from) * ease;
        drawWheel(angle);
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          drawWheel(to);
          cb();
        }
      }
      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener('click', spinWheel);
  </script>
</body>
</html>
