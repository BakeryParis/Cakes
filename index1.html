<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paris Bakery Catalogue</title>
<style>
:root {
  --color-accent: #e91e63;
  --color-text: #2e2e2e;
  --color-bg: #f8f8f8;
  --color-card: #fff;
  --gap: 20px;
}

* {margin: 0; padding: 0; box-sizing: border-box;}
body {font-family: 'Segoe UI', sans-serif; background: var(--color-bg); color: var(--color-text);}

/* Header (like IGP) */
header {
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  padding: 10px 5%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top:0;
  z-index: 10;
}
header img.logo {height: 55px;}
nav {display: flex; gap: 20px;}
nav a {
  text-decoration: none;
  color: var(--color-text);
  font-weight: 500;
  font-size: 0.95rem;
}
nav a:hover {color: var(--color-accent);}

.search-bar {
  flex: 1;
  margin: 0 40px;
  display: flex;
}
.search-bar input {
  flex: 1; padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px 0 0 6px;
}
.search-bar button {
  background: var(--color-accent);
  border: none;
  padding: 0 15px;
  color: #fff;
  border-radius: 0 6px 6px 0;
  cursor: pointer;
}

/* Hero banner (like IGP) */
.hero {
  background: url('https://i.ibb.co/fSHkRrF/cake-banner.jpg') center/cover no-repeat;
  height: 250px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}
.hero h1 {
  background: rgba(255,255,255,0.8);
  padding: 15px 30px;
  border-radius: 8px;
  font-size: 2rem;
  color: var(--color-accent);
}

/* Category Filter */
.category-buttons {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  padding: 15px 5%;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}
.category-buttons button {
  border: none;
  background: #f2f2f2;
  padding: 8px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-size: 0.9rem;
  color: var(--color-text);
}
.category-buttons button.active,
.category-buttons button:hover {
  background: var(--color-accent);
  color: #fff;
}

/* Product Grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: var(--gap);
  padding: 30px 5%;
}
.gallery-item {
  background: var(--color-card);
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.gallery-item:hover {transform: translateY(-3px);}
.gallery-item img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}
.gallery-item .details {
  padding: 12px;
}
.gallery-item .cake-number {
  font-size: 0.9rem;
  font-weight: 600;
  margin-bottom: 6px;
  color: var(--color-accent);
}
.gallery-item .price {
  font-weight: 500;
  color: #444;
}

/* Pagination */
.pagination {text-align: center; margin: 20px;}
.pagination button {
  background: #fff;
  border: 1px solid #ddd;
  padding: 8px 14px;
  margin: 0 5px;
  cursor: pointer;
  border-radius: 4px;
}
.pagination button:hover {background: var(--color-accent); color: #fff;}

/* Footer (IGP style) */
footer {
  background: #fff;
  padding: 40px 5%;
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 30px;
  border-top: 1px solid #eee;
}
footer h4 {margin-bottom: 10px; color: var(--color-accent);}
footer a {
  text-decoration: none;
  display: block;
  margin-bottom: 6px;
  color: #555;
  font-size: 0.9rem;
}
footer a:hover {color: var(--color-accent);}

/* WhatsApp Modal */
#orderModal {
  display: none; position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.5);
  justify-content: center; align-items: center;
}
.modal-content {
  background: #fff;
  border-radius: 8px;
  width: 90%;
  max-width: 400px;
  padding: 20px;
}
.modal-content h3 {color: var(--color-accent); text-align: center;}
.modal-content input,
.modal-content select,
.modal-content textarea {
  width: 100%; margin-top: 10px;
  padding: 8px; border: 1px solid #ccc;
  border-radius: 6px;
}
.modal-content button {
  margin-top: 15px;
  padding: 10px;
  width: 100%;
  border: none;
  border-radius: 6px;
  background: var(--color-accent);
  color: #fff;
  cursor: pointer;
}
.modal-content .cancel {background: gray;}
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Paris Bakery Logo" class="logo">
  <div class="search-bar">
    <input type="text" placeholder="Search cakes..." id="searchInput">
    <button onclick="searchCakes()">Search</button>
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Occasions</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Paris Bakery Digital Catalogue</h1>
</section>

<div class="category-buttons" id="categoryButtons"></div>

<div class="gallery" id="gallery"></div>

<div class="pagination">
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<footer>
  <div>
    <h4>About Us</h4>
    <a href="#">Our Story</a>
    <a href="#">Stores</a>
  </div>
  <div>
    <h4>Help</h4>
    <a href="#">FAQ</a>
    <a href="#">Shipping</a>
  </div>
  <div>
    <h4>Contact</h4>
    <a href="tel:8018114444">üìû 8018114444</a>
    <a href="https://parisbakery.in" target="_blank">üåê parisbakery.in</a>
  </div>
</footer>

<!-- Modal -->
<div id="orderModal">
  <div class="modal-content">
    <h3>Send via WhatsApp</h3>
    <select id="storeSelect">
      <option value="">Select Store</option>
      <option value="online">Online</option>
      <option value="baramunda">Baramunda</option>
    </select>
    <input type="text" id="userName" placeholder="Your Name">
    <textarea id="userInstructions" placeholder="Instructions"></textarea>
    <input type="date" id="deliveryDate">
    <input type="time" id="deliveryTime">
    <button class="cancel" onclick="closeModal()">Cancel</button>
    <button onclick="sendWhatsApp()">Send</button>
  </div>
</div>

<script>
const categories = ["0.5KG","1KG","1.5KG","2KG"];
const imageCounts = {"0.5KG":30,"1KG":30,"1.5KG":30,"2KG":30};
let currentCategory = categories[0], currentPage = 1;

const categoryButtons = document.getElementById("categoryButtons");
const gallery = document.getElementById("gallery");

function renderCategoryButtons(){
  categoryButtons.innerHTML="";
  categories.forEach(cat=>{
    const btn=document.createElement("button");
    btn.textContent=cat;
    btn.classList.toggle("active",cat===currentCategory);
    btn.addEventListener("click",()=>{
      currentCategory=cat; currentPage=1;
      updateCategoryButtons();
      loadPage(currentCategory,currentPage);
    });
    categoryButtons.appendChild(btn);
  });
}
function updateCategoryButtons(){
  [...categoryButtons.children].forEach(btn=>{
    btn.classList.toggle("active",btn.textContent===currentCategory);
  });
}
function loadPage(category,page){
  gallery.innerHTML="";
  const total=imageCounts[category]||0;
  const start=(page-1)*12+1;
  const end=Math.min(start+11,total);
  const base="https://raw.githubusercontent.com/BakeryParis/Cakes/refs/heads/main/images";
  for(let i=start;i<=end;i++){
    const img=`${base}/${encodeURIComponent(category)}/1 (${i}).jpeg`;
    const label=`${category}#${String(i).padStart(3,"0")}`;
    const card=document.createElement("div");
    card.className="gallery-item";
    card.innerHTML=`
      <img src="${img}" alt="${label}">
      <div class="details">
        <div class="cake-number">${label}</div>
        <div class="price">‚Çπ ${100 + i * 10}</div>
      </div>
    `;
    card.addEventListener("click",()=>openModal());
    gallery.appendChild(card);
  }
}
document.getElementById("prevBtn").onclick=()=>{if(currentPage>1){currentPage--;loadPage(currentCategory,currentPage);}};
document.getElementById("nextBtn").onclick=()=>{const total=imageCounts[currentCategory]||0;if(currentPage<Math.ceil(total/12)){currentPage++;loadPage(currentCategory,currentPage);}};

function openModal(){document.getElementById("orderModal").style.display="flex";}
function closeModal(){document.getElementById("orderModal").style.display="none";}
function sendWhatsApp(){alert("WhatsApp Send!"); closeModal();}
function searchCakes(){alert("Search feature coming soon...");}

renderCategoryButtons();
loadPage(currentCategory,currentPage);
</script>

</body>
</html>
