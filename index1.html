<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin and Win (Pointer Accurate)</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; text-align: center; padding: 40px; }
    .wheel-container { position: relative; width: 400px; height: 400px; margin: 40px auto; opacity: 0.4; transition: opacity 0.3s; }
    .wheel-container.visible { opacity: 1; }
    #wheel { background: #fff; border-radius: 50%; }
    .pointer {
      position: absolute;
      width: 0; height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 40px solid #d32f2f;
      top: -40px; left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    #spinBtn {
      padding: 15px 35px;
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 14px #aaa;
      transition: background 0.2s;
      display: none;
    }
    #spinBtn:active { background: #256029; }
    #result { margin-top: 30px; font-size: 1.3em; font-weight: bold; color: #333; }
    #mobileForm {
      margin: 0 auto 20px auto;
      background: #fff;
      border-radius: 8px;
      max-width: 350px;
      padding: 26px 22px 22px 22px;
      box-shadow: 0 2px 14px #bbb;
    }
    #mobileInput {
      font-size: 1.1em;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #bbb;
      width: 170px;
      margin-right: 10px;
      outline: none;
      letter-spacing: 2px;
    }
    #submitMobile {
      padding: 10px 18px;
      background: #3f51b5;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.05em;
      cursor: pointer;
      transition: background 0.2s;
    }
    #submitMobile:active { background: #263084; }
    #mobileError {
      color: #d32f2f;
      margin-top: 10px;
      font-size: 1em;
      min-height: 20px;
    }
  </style>
  <!-- Add supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>Spin and Win!</h1>
  <form id="mobileForm" autocomplete="off">
    <label for="mobileInput"><b>Enter your 10-digit mobile number:</b></label><br><br>
    <input id="mobileInput" name="mobile" type="tel" maxlength="10" pattern="\d{10}" required placeholder="9876543210" />
    <button type="submit" id="submitMobile">Continue</button>
    <div id="mobileError"></div>
  </form>
  <div class="wheel-container" id="wheelContainer">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div class="pointer"></div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div id="result"></div>
  <script>
    // --------- CONFIGURE SUPABASE ---------
    // Replace with your Supabase project credentials
    const SUPABASE_URL = 'https://dfepjaivpgomxsjbxnhz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRmZXBqYWl2cGdvbXhzamJ4bmh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk4MjY0NTMsImV4cCI6MjA2NTQwMjQ1M30.5ASDRBIH0CQ-4d2_1g8hfsZlotOp1EbU9v9nZXZdRIM';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --------- WHEEL CONFIG ---------
    const prizes = [
      "ü™ô Rs.30/- off",
      "üí∞ Rs.50/- off",
      "üíµ Rs.100/- off",
      "üç∞ Pastry free",
      "üßÅ 1 Cup Cake",
      "üßÅ 2 Cup Cake",
      "üéÇ Small Cake",
      "üíØ 100% Off"
    ];
    const colors = [
      "#f44336",
      "#e91e63",
      "#9c27b0",
      "#3f51b5",
      "#009688",
      "#4caf50",
      "#ff9800",
      "#ffc107"
    ];
    const wheelCanvas = document.getElementById('wheel');
    const ctx = wheelCanvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    const numSlices = prizes.length;
    const arcSize = 2 * Math.PI / numSlices;
    const wheelRadius = wheelCanvas.width / 2;
    let currentAngle = 0; // in radians
    let spinning = false;
    let userMobile = null;

    // --------- DRAW WHEEL ---------
    function drawWheel(angle = 0) {
      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
      for (let i = 0; i < numSlices; i++) {
        ctx.save();
        ctx.translate(wheelRadius, wheelRadius);
        ctx.rotate(angle + i * arcSize);
        // Draw arc
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, wheelRadius - 8, 0, arcSize);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        // Draw text
        ctx.save();
        ctx.rotate(arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 18px sans-serif";
        ctx.fillText(prizes[i], wheelRadius - 30, 10);
        ctx.restore();
        ctx.restore();
      }
    }
    drawWheel();

    // --------- SPIN LOGIC ---------
    function spinWheel() {
      if (spinning) return;
      spinning = true;
      resultDiv.textContent = "";

      // Only allow winning on first 6 slices
      const eligibleSlices = numSlices - 2;
      const randomIdx = Math.floor(Math.random() * eligibleSlices);
      const sliceAngle = (2 * Math.PI) / numSlices;
      const randomSliceAngle = randomIdx * sliceAngle;
      const targetAngle = (3 * Math.PI / 2) - (randomSliceAngle + sliceAngle / 2);
      const extraSpins = 5; // full spins
      const finalAngle = targetAngle + extraSpins * 2 * Math.PI;

      animateSpin(currentAngle, finalAngle, 4000, async () => {
        spinning = false;
        currentAngle = finalAngle % (2 * Math.PI);

        // Save spin result in supabase
        try {
          const { error } = await supabase
            .from('spin')
            .insert([{
              mobile: userMobile,
              prize: prizes[randomIdx],
              spin_time: new Date().toISOString()
            }]);
          if (error) {
            resultDiv.textContent = "Error saving your spin. Please try again.";
          } else {
            resultDiv.textContent = "You won: " + prizes[randomIdx] + "!";
            spinBtn.style.display = "none";
          }
        } catch (e) {
          resultDiv.textContent = "Error saving your spin. Please try again.";
        }
      });
    }

    function animateSpin(from, to, duration, cb) {
      const start = performance.now();
      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        // ease out cubic
        const ease = 1 - Math.pow(1 - progress, 3);
        const angle = from + (to - from) * ease;
        drawWheel(angle);
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          drawWheel(to);
          cb();
        }
      }
      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener('click', spinWheel);

    // --------- MOBILE NUMBER FORM ---------
    const mobileForm = document.getElementById('mobileForm');
    const mobileInput = document.getElementById('mobileInput');
    const mobileError = document.getElementById('mobileError');
    const wheelContainer = document.getElementById('wheelContainer');

    // Initially wheel is semi-visible and spin button is hidden
    wheelContainer.classList.remove('visible');
    spinBtn.style.display = "none";

    mobileForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const mobile = mobileInput.value.trim();

      // Validate mobile number (10 digits)
      if (!/^\d{10}$/.test(mobile)) {
        mobileError.textContent = "Please enter a valid 10 digit mobile number.";
        return;
      }
      mobileError.textContent = "Checking...";

      // Check for duplicate spin
      try {
        const { data, error } = await supabase
          .from('spin')
          .select('id')
          .eq('mobile', mobile)
          .maybeSingle();

        if (error) {
          mobileError.textContent = "Error checking your spin. Please try again.";
          return;
        }
        if (data && data.id) {
          mobileError.textContent = "You have already spun the wheel! Only one spin per user.";
          return;
        }

        // Allowed to spin
        userMobile = mobile;
        mobileError.textContent = "";
        mobileForm.style.display = "none";
        wheelContainer.classList.add('visible');
        spinBtn.style.display = "inline-block";
        resultDiv.textContent = "";
      } catch (e) {
        mobileError.textContent = "Error checking your spin. Please try again.";
      }
    });

    // Prevent page refresh on enter
    mobileForm.addEventListener('keydown', function(evt){
      if(evt.key === "Enter") evt.preventDefault();
    });

    // On reload: reset UI
    window.onload = () => {
      mobileForm.style.display = "";
      wheelContainer.classList.remove('visible');
      spinBtn.style.display = "none";
      resultDiv.textContent = "";
      userMobile = null;
      mobileInput.value = "";
      mobileError.textContent = "";
    };
  </script>
</body>
</html>
