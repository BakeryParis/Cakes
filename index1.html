<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin and Win (Pointer Accurate)</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; text-align: center; padding: 40px; }
    .wheel-container { position: relative; width: 400px; height: 400px; margin: 40px auto; }
    #wheel { background: #fff; border-radius: 50%; }
    .pointer {
      position: absolute;
      width: 0; height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 40px solid #d32f2f;
      top: -40px; left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    #spinBtn {
      padding: 15px 35px;
      background: #388e3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 14px #aaa;
      transition: background 0.2s;
    }
    #spinBtn:active { background: #256029; }
    #result { margin-top: 30px; font-size: 1.3em; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>Spin and Win!</h1>
  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div class="pointer"></div>
  </div>
  <button id="spinBtn">SPIN</button>
  <div id="result"></div>
  <script>
    // Prizes and colors
    const prizes = [
      "ü™ô 10 Rupeese",
      "üí∞ 25 Rupeese",
      "üíµ 50 Rupeese",
      "üç∞ Pastry",
      "üßÅ Cup Cake",
      "üçû Bread",
      "üéÇ Small Cake",
      "üíØ 100% Off"
    ];
    const colors = [
      "#f44336",
      "#e91e63",
      "#9c27b0",
      "#3f51b5",
      "#009688",
      "#4caf50",
      "#ff9800",
      "#ffc107"
    ];
    const wheelCanvas = document.getElementById('wheel');
    const ctx = wheelCanvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    const numSlices = prizes.length;
    const arcSize = 2 * Math.PI / numSlices;
    const wheelRadius = wheelCanvas.width / 2;
    let currentAngle = 0; // in radians
    let spinning = false;

    function drawWheel(angle = 0) {
      ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
      for (let i = 0; i < numSlices; i++) {
        ctx.save();
        ctx.translate(wheelRadius, wheelRadius);
        ctx.rotate(angle + i * arcSize);
        // Draw arc
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, wheelRadius - 8, 0, arcSize);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        // Draw text
        ctx.save();
        ctx.rotate(arcSize / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "bold 18px sans-serif";
        ctx.fillText(prizes[i], wheelRadius - 30, 10);
        ctx.restore();
        ctx.restore();
      }
    }

    // Call initially
    drawWheel();

    function spinWheel() {
      if (spinning) return;
      spinning = true;
      resultDiv.textContent = "";
      // Only allow winning on first 6 slices
      const eligibleSlices = numSlices - 2;
      const randomIdx = Math.floor(Math.random() * eligibleSlices);
      // Calculate target angle so the pointer lands at the center of the winning slice
      const sliceAngle = (2 * Math.PI) / numSlices;
      const randomSliceAngle = randomIdx * sliceAngle;
      const targetAngle = (3 * Math.PI / 2) - (randomSliceAngle + sliceAngle / 2);
      // Add extra rotations for effect
      const extraSpins = 5; // full spins
      const finalAngle = targetAngle + extraSpins * 2 * Math.PI;
      // Animate spin
      animateSpin(currentAngle, finalAngle, 4000, () => {
        spinning = false;
        currentAngle = finalAngle % (2 * Math.PI);
        resultDiv.textContent = "You won: " + prizes[randomIdx] + "!";
      });
    }

    function animateSpin(from, to, duration, cb) {
      const start = performance.now();
      function animate(now) {
        const elapsed = now - start;
        const progress = Math.min(elapsed / duration, 1);
        // ease out cubic
        const ease = 1 - Math.pow(1 - progress, 3);
        const angle = from + (to - from) * ease;
        drawWheel(angle);
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          drawWheel(to);
          cb();
        }
      }
      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener('click', spinWheel);
  </script>
</body>
</html>
