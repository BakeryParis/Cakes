<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paris Bakery Catalogue</title>
  <style>
    :root {
      --gap: 20px;
      --card-radius: 10px;
      --color-accent: #e91e63;
      --color-bg: #fff0f5;
      --color-card: #ffffff;
      --color-text: #3a2c4d;
      --color-border: #f3d2e2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
    }

    /* Header like Flipkart */
    header {
      background: var(--color-accent);
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      max-height: 50px;
      margin-right: 20px;
    }

    .search-bar {
      flex: 1;
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 6px;
      padding: 6px 10px;
    }

    .search-bar input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 0.95rem;
    }

    .search-bar button {
      background: var(--color-accent);
      border: none;
      padding: 6px 12px;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Categories like Flipkart top bar */
    .category-buttons {
      display: flex;
      overflow-x: auto;
      background: #fff;
      padding: 10px 20px;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .category-buttons button {
      background: #f7f7f7;
      border: 1px solid var(--color-border);
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--color-text);
      white-space: nowrap;
    }

    .category-buttons button.active,
    .category-buttons button:hover {
      background: var(--color-accent);
      color: #fff;
      border-color: var(--color-accent);
    }

    /* Product Grid like Flipkart cards */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: var(--gap);
      padding: 20px;
    }

    .gallery-item {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: var(--card-radius);
      padding: 10px;
      text-align: center;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .gallery-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(233, 30, 99, 0.2);
    }

    .gallery-item img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .cake-number {
      font-weight: 600;
      font-size: 0.85rem;
      background: #ffe5ef;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      color: var(--color-accent);
    }

    /* Pagination */
    .pagination {
      text-align: center;
      padding: 20px;
    }

    .pagination button {
      background: #fff;
      border: 1px solid var(--color-border);
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .pagination button:hover:not(:disabled) {
      background: var(--color-accent);
      color: #fff;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Footer */
    footer {
      background: #fff;
      text-align: center;
      padding: 25px;
      border-top: 1px solid var(--color-border);
      font-size: 0.9rem;
      color: var(--color-text);
    }

    /* WhatsApp Modal */
    #orderModal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: #fff;
      border-radius: 10px;
      width: 90%;
      max-width: 420px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }

    .modal-content h3 {
      color: var(--color-accent);
      margin-bottom: 10px;
      text-align: center;
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .modal-content button {
      margin-top: 12px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      color: #fff;
      background: var(--color-accent);
      width: 100%;
      cursor: pointer;
    }

    .modal-content .cancel {
      background: gray;
      margin-bottom: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="Paris Bakery Logo" class="logo" />
    <div class="search-bar">
      <input type="text" placeholder="Search cakes..." id="searchInput" />
      <button onclick="searchCakes()">Search</button>
    </div>
  </header>

  <!-- Categories -->
  <div class="category-buttons" id="categoryButtons"></div>

  <!-- Product Grid -->
  <div class="gallery" id="gallery"></div>

  <!-- Pagination -->
  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>üìû <a href="tel:8018114444">8018114444</a> | üåê <a href="https://parisbakery.in" target="_blank">parisbakery.in</a></p>
    <p>¬© 2025 Paris Bakery - Follow us on Instagram & Facebook</p>
  </footer>

  <!-- Modal -->
  <div id="orderModal">
    <div class="modal-content">
      <h3>Send via WhatsApp</h3>
      <select id="storeSelect">
        <option value="">Select Store</option>
        <option value="online">Order Online</option>
        <option value="baramunda">Baramunda</option>
        <option value="cda10">CDA-10</option>
        <option value="hanspal">Hanspal</option>
      </select>
      <input type="text" id="userName" placeholder="Your Name" />
      <textarea id="userInstructions" placeholder="Message or instructions..."></textarea>
      <input type="date" id="deliveryDate" />
      <input type="time" id="deliveryTime" />
      <button class="cancel" onclick="closeModal()">Cancel</button>
      <button onclick="sendWhatsApp()">Send</button>
    </div>
  </div>

<script>
  // Existing JS logic (your functions remain same, only minor UI updates)
  const categories = ["0.5KG","1KG","1.5KG","2KG","2.5KG","3KG","3.5KG","4KG","5KG","6KG","7KG","Above 7KG"];
  const imageCounts = { "0.5KG": 50,"1KG": 50,"1.5KG": 50,"2KG": 50,"2.5KG": 50,"3KG": 50,"3.5KG": 50,"4KG": 50,"5KG": 50,"6KG": 50,"7KG": 50,"Above 7KG": 50 };

  let currentCategory = categories[0];
  let currentPage = 1;
  let currentImageSrc = "";
  let currentImageLabel = "";

  const categoryButtons = document.getElementById("categoryButtons");
  const gallery = document.getElementById("gallery");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function renderCategoryButtons() {
    categoryButtons.innerHTML = "";
    categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;
      btn.classList.toggle("active", cat === currentCategory);
      btn.addEventListener("click", () => {
        currentCategory = cat;
        currentPage = 1;
        updateCategoryButtons();
        loadPage(currentCategory, currentPage);
      });
      categoryButtons.appendChild(btn);
    });
  }

  function updateCategoryButtons() {
    [...categoryButtons.children].forEach(btn => {
      btn.classList.toggle("active", btn.textContent === currentCategory);
    });
  }

  function loadPage(category, page) {
    const basePath = "https://raw.githubusercontent.com/BakeryParis/Cakes/refs/heads/main/images";
    const totalImages = imageCounts[category] || 0;
    const start = (page-1)*16+1;
    const end = Math.min(start+15, totalImages);

    gallery.innerHTML = "";
    for(let i=start; i<=end; i++){
      const imageName = `1 (${i}).jpeg`;
      const imagePath = `${basePath}/${encodeURIComponent(category)}/${encodeURIComponent(imageName)}`;
      const label = `${category}#${String(i).padStart(4, '0')}`;

      const item = document.createElement("div");
      item.className = "gallery-item";
      item.innerHTML = `<img src="${imagePath}" alt="${label}" />
                        <div class="cake-number">${label}</div>`;
      item.addEventListener("click", ()=>{
        currentImageSrc=imagePath;
        currentImageLabel=label;
        document.getElementById("orderModal").style.display="flex";
      });
      gallery.appendChild(item);
    }

    prevBtn.disabled = page === 1;
    nextBtn.disabled = page >= Math.ceil(totalImages / 16);
  }

  prevBtn.onclick = ()=>{ if(currentPage>1){ currentPage--; loadPage(currentCategory,currentPage);} };
  nextBtn.onclick = ()=>{ const total=imageCounts[currentCategory]||0; if(currentPage<Math.ceil(total/16)){currentPage++; loadPage(currentCategory,currentPage);} };

  function closeModal(){ document.getElementById("orderModal").style.display="none"; }
  function sendWhatsApp(){ alert("WhatsApp send function here..."); closeModal(); }

  function searchCakes(){
    const query = document.getElementById("searchInput").value.trim();
    if(query==="") return;
    alert("Search for: "+query);
  }

  renderCategoryButtons();
  loadPage(currentCategory,currentPage);
</script>
</body>
</html>
