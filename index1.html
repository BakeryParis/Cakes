<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paris Bakery Catalogue</title>
  <style>
    :root {
      --gap: 20px;
      --card-radius: 16px;
      --color-accent: #e91e63;
      --color-bg: #fff0f5;
      --color-card: #ffffff;
      --color-text: #3a2c4d;
      --color-border: #f8cde2;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 10px 0 20px;
      font-size: 2.2rem;
      color: var(--color-accent);
      text-align: center;
      font-weight: 600;
    }

    .category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .category-buttons button {
      background: #fff;
      border: 1px solid var(--color-border);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--color-text);
      transition: 0.25s;
    }

    .category-buttons button:hover,
    .category-buttons button.active {
      background: var(--color-accent);
      color: #fff;
      border-color: var(--color-accent);
    }

    .gallery {
      width: 92vw;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: var(--gap);
      margin-bottom: 40px;
    }

    .gallery-item {
      background: var(--color-card);
      border: 1px solid var(--color-border);
      border-radius: var(--card-radius);
      padding: 8px;
      text-align: center;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
    }

    .gallery-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(233, 30, 99, 0.2);
    }

    .gallery-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: var(--card-radius);
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .gallery-item img.loaded {
      opacity: 1;
    }

    .cake-number {
      margin-top: 10px;
      font-weight: 600;
      font-size: 0.95rem;
      background: #ffe0ec;
      padding: 6px 12px;
      border-radius: 6px;
      color: #e91e63;
    }

    .pagination {
      text-align: center;
      margin-bottom: 40px;
    }

    .pagination button {
      background: #fff;
      border: 1px solid var(--color-border);
      padding: 10px 20px;
      margin: 0 8px;
      color: var(--color-text);
      font-size: 0.95rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .pagination button:hover:not(:disabled) {
      background: var(--color-accent);
      color: #fff;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      width: 100%;
      background: #ffffff;
      border-top: 1px solid var(--color-border);
      padding: 40px 20px;
      box-shadow: 0 -4px 16px rgba(233, 30, 99, 0.08);
      margin-top: auto;
    }

    .footer-content {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 20px;
      font-size: 0.95rem;
      color: var(--color-text);
    }

    .footer-links,
    .social-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .footer-links a,
    .social-icons a {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: var(--color-text);
      transition: 0.2s ease-in-out;
    }

    .footer-links a:hover,
    .social-icons a:hover {
      color: var(--color-accent);
    }

    .footer-links img,
    .social-icons img {
      width: 24px;
      height: 24px;
      transition: transform 0.2s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    /* Modal */
    #orderModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .modal label {
      margin: 10px 0 5px;
      display: block;
      font-weight: bold;
    }

    .modal input,
    .modal select,
    .modal textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-buttons {
      text-align: right;
    }

    .modal-buttons button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }

    #sendBtn { background: #25d366; color: #fff; }
    #cancelBtn { background: #ccc; }
  </style>
</head>
<body>

  <h1>Digital Catalogue</h1>
  <div class="category-buttons" id="categoryButtons"></div>
  <div class="gallery" id="gallery"></div>

  <div class="pagination">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="tel:8018114444"><img src="https://img.icons8.com/ios-filled/50/phone.png" alt="Phone" />8018114444</a>
        <a href="https://parisbakery.in" target="_blank"><img src="https://img.icons8.com/ios-filled/50/domain.png" alt="Website" />parisbakery.in</a>
      </div>
      <div class="social-icons">
        <a href="https://facebook.com/myparisbakery" target="_blank"><img src="https://img.icons8.com/ios-filled/50/facebook-new.png" alt="Facebook" />MyParisBakery</a>
        <a href="https://instagram.com/parisbakery.in" target="_blank"><img src="https://img.icons8.com/ios-filled/50/instagram-new.png" alt="Instagram" />parisbakery.in</a>
      </div>
    </div>
  </footer>

  <!-- Order Modal -->
  <div id="orderModal">
    <div class="modal">
      <h2>Send Order via WhatsApp</h2>
      <label>Store</label>
      <select id="storeDropdown">
        <option value="">-- Select Store --</option>
        <option value="sahid nagar">Sahid Nagar</option>
        <option value="vn marg">V.N. Marg</option>
      </select>

      <label>Your Name</label>
      <input type="text" id="nameInput" placeholder="Enter your name" />

      <label>Instructions</label>
      <textarea id="instructionInput" placeholder="e.g. Write Happy Birthday" rows="3"></textarea>

      <div class="modal-buttons">
        <button id="cancelBtn">Cancel</button>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const categoryButtons = document.getElementById("categoryButtons");
    const categories = ["0.5KG", "1KG", "1.5KG", "2KG", "2.5KG", "3KG", "3.5KG", "4KG", "5KG", "6KG", "7KG", "Above 7KG"];
    const imageCounts = {
      "0.5KG": 20, "1KG": 40, "1.5KG": 20, "2KG": 25,
      "2.5KG": 18, "3KG": 22, "3.5KG": 15, "4KG": 30,
      "5KG": 10, "6KG": 8, "7KG": 5, "Above 7KG": 9
    };
    const imagesPerPage = 16;
    let currentCategory = categories[0];
    let currentPage = 1;
    let selectedImage = "";

    const storeNumbers = {
      "sahid nagar": "+917682806910",
      "vn marg": "+917682806902"
    };

    function renderCategoryButtons() {
      categoryButtons.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.classList.toggle("active", cat === currentCategory);
        btn.onclick = () => {
          currentCategory = cat;
          currentPage = 1;
          updateCategoryButtons();
          loadPage("left");
        };
        categoryButtons.appendChild(btn);
      });
    }

    function updateCategoryButtons() {
      Array.from(categoryButtons.children).forEach(btn => {
        btn.classList.toggle("active", btn.textContent === currentCategory);
      });
    }

    function loadPage(direction = "right") {
      const totalImages = imageCounts[currentCategory];
      const start = (currentPage - 1) * imagesPerPage + 1;
      const end = Math.min(start + imagesPerPage - 1, totalImages);
      gallery.innerHTML = "";

      for (let i = start; i <= end; i++) {
        const imgName = `1 (${i}).jpeg`;
        const imgPath = `images/${currentCategory}/${imgName}`;
        const imgURL = window.location.origin + '/' + imgPath;

        const item = document.createElement("div");
        item.className = "gallery-item";

        const img = document.createElement("img");
        img.src = imgPath;
        img.alt = `Cake ${i}`;
        img.loading = "lazy";
        img.addEventListener("load", () => img.classList.add("loaded"));
        img.onclick = () => {
          selectedImage = imgURL;
          document.getElementById("orderModal").style.display = "flex";
        };

        const caption = document.createElement("div");
        caption.className = "cake-number";
        caption.textContent = `${currentCategory}#${String(i).padStart(4, '0')}`;

        item.appendChild(img);
        item.appendChild(caption);
        gallery.appendChild(item);
      }

      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = currentPage >= Math.ceil(totalImages / imagesPerPage);
    }

    document.getElementById("prevBtn").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        loadPage("right");
        scrollTo(0, 0);
      }
    };

    document.getElementById("nextBtn").onclick = () => {
      const total = imageCounts[currentCategory];
      if (currentPage < Math.ceil(total / imagesPerPage)) {
        currentPage++;
        loadPage("left");
        scrollTo(0, 0);
      }
    };

    // Modal logic
    document.getElementById("cancelBtn").onclick = () => {
      document.getElementById("orderModal").style.display = "none";
    };

    document.getElementById("sendBtn").onclick = () => {
      const store = document.getElementById("storeDropdown").value.toLowerCase().trim();
      const name = document.getElementById("nameInput").value.trim();
      const instructions = document.getElementById("instructionInput").value.trim();

      if (!store || !name) {
        alert("Please fill in all required fields.");
        return;
      }

      let whatsappNumber = storeNumbers[store];
      if (!whatsappNumber) {
        whatsappNumber = prompt("Enter WhatsApp number for this store:");
        if (!whatsappNumber) return;
      }

      const msg = `*Cake Order Request* üç∞\n\n*Name:* ${name}\n*Store:* ${store}\n*Instructions:* ${instructions}\n*Image:* ${selectedImage}`;
      const url = `https://wa.me/${whatsappNumber.replace(/\D/g, "")}?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
      document.getElementById("orderModal").style.display = "none";
    };

    renderCategoryButtons();
    loadPage();
  </script>

</body>
</html>
